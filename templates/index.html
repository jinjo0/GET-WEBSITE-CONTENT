<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch URL Content</title>
</head>
<body>
    <h1>Fetch URL Content</h1>
    <form action="/fetch" method="post">

    </form>
